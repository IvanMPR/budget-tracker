<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Budget Tracker</title>
    <link rel="stylesheet" href="/index.8d8029cf.css">
    <script src="/index.bafbf13d.js" defer=""></script>
  </head>
  <body>
    <div class="container">
      <h1>Budget Tracker App</h1>
      <div class="amounts">
        <div class="amounts__current">
          <p class="amounts__current--p">1234</p>
        </div>
        <div class="amounts__income amounts__divs">
          Income
          <p class="amounts__income--p amounts__divs--p">
            1234
            <span class="amounts__income--s amounts__divs--s">14%</span>
          </p>
        </div>
        <div class="amounts__expense amounts__divs">
          Expense
          <p class="amounts__expense--p amounts__divs--p">
            1234
            <span class="amounts__expense--s amounts__divs--s">17%</span>
          </p>
        </div>
      </div>
      <div class="inputs">
        <div class="inputs__toggler">
          <select name="inp" id="inp">
            <option value="plus" selected="">inc +</option>
            <option value="minus">exp -</option>
          </select>
        </div>
        <div class="inputs__description">
          <input class="inputs__description--input" type="text" placeholder="Description">
        </div>
        <div class="inputs__value">
          <input type="number" placeholder="Value">
        </div>
        <div class="inputs__submit">
          <button class="inputs__submit--btn">Add value</button>
        </div>
      </div>
      <div class="transactions">
        <div class="transactions__incomes">
          <p class="transactions__incomes--subtitle">Income</p>
          <ul class="transactions__incomes--ul">
            <li class="transactions__incomes--li">
              <p class="transactions__incomes--p">Salary</p>
              <p class="transactions__incomes--p">
                3000 <span class="transactions__incomes--delete">X</span>
              </p>
            </li>
            <li class="transactions__incomes--li">
              <p class="transactions__incomes--p">Bingo</p>
              <p class="transactions__incomes--p">
                500 <span class="transactions__incomes--delete">X</span>
              </p>
            </li>
            <li class="transactions__incomes--li">
              <p class="transactions__incomes--p">Shutterstock</p>
              <p class="transactions__incomes--p">
                125 <span class="transactions__incomes--delete">X</span>
              </p>
            </li>
          </ul>
        </div>
        <div class="transactions__expenses">
          <p class="transactions__expenses--subtitle">Expenses</p>

          <ul class="transactions__expenses--ul">
            <li class="transactions__expenses--li">
              <p class="transactions__expenses--p">Holiday</p>
              <p class="transactions__expenses--p">
                1200 <span class="transactions__expenses--delete">X</span>
              </p>
            </li>
            <li class="transactions__expenses--li">
              <p class="transactions__expenses--p">Bills</p>
              <p class="transactions__expenses--p">
                430 <span class="transactions__expenses--delete">X</span>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
